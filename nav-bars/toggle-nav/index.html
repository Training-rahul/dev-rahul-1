    <title>toggle nav bar</title>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>contact-us</li>
        </ul>
    </nav>
    <div>
        <p>this example shows how nav-bar slide down when the user scroll the page</p>
    </div>
    <div class="top" title="go-to-top"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
    <script>
        var nav = document.querySelector('nav')

        var prevScrollpos = window.pageYOffset;
        // var prevScrollpos = 0;
        window.onscroll = function(){
            var currentScrollpos = window.pageYOffset;
            if(prevScrollpos < currentScrollpos){
                nav.classList.add('scroll-down')
            } else {
                nav.classList.remove('scroll-down')
            }
            prevScrollpos = currentScrollpos
        }

        var topY = document.querySelector('.top')
        var body = document.getElementsByTagName('body')[0]
        var zero = 0;
        topY.style.transform='scale(0)'
        window.addEventListener('scroll',function(){
            if(window.pageYOffset > 100){
                topY.style.transform='scale(1)'
            } else{
                topY.style.transform='scale(0)'
            }
        })
        topY.onclick = function(){
           scrollTopY()
        }
        function scrollTopY(){
            document.body.scrollTo(0,0)
            document.documentElement.scrollTo(0,0)
        }
