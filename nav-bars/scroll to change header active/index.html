<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to change nav active</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact-us">Contact-us</a></li>
        </ul>
    </nav>
    <div>
        this example shows change nav item active when scroll
    </div>

    <section id="home">Home</section>
    <section id="about">About</section>
    <section id="services">Services</section>
    <section id="contact-us">Contact-us</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on("scroll",onScroll);

            // smoothscroll

            // $('a[href]').on('click',function(e) {
            //     e.preventDefault();
            //     $(document).off("scroll");

            //     $('a').each(function() {
            //         $(this).removeClass('active')
            //     })
            //     $(this).addClass("active")

            //     $target = $(this.hash);

            //     $('html,body').stop().animate({
            //         'scrollTop':$target.offset().top+2
            //     },500,'swing',function() {
            //         window.location.hash = this.hash;
            //         $(document).on("scroll",onscroll);
            //     })
            // })

        
            myDivObj = document.getElementById("home")
            let myDivObjBgColor = window.getComputedStyle(myDivObj).backgroundColor;
            console.log(myDivObjBgColor);

            function onScroll(e) {
                var scrollPos = $(document).scrollTop();
                $('a[href]').each(function() {
                    var currentItem = $(this);
                    var refElement = $(currentItem.attr('href'));
                    if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
                        $('nav ul li a').removeClass("active");
                        currentItem.addClass("active")
                    } else {
                        currentItem.removeClass("active")
                    }
                })
            }
        })
    </script>
</body>
</html>
