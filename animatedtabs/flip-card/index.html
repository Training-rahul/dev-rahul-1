<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flip-card</title>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://thumbs.dreamstime.com/z/user-experience-design-ui-ux-virtual-screen-developers-improving-development-usability-making-developing-programming-170605262.jpg" alt="ui-developer">
            </div>
            <div class="card-back">
                <div class="border"></div>
                <div class="card-back-content">
                    <h2>Rahul Katkuri</h2>
                    <span>Ui Developer</span>
                    <small>Trainee</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
