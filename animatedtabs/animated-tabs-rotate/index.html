<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>sign-up&login</title>
</head>

<body>
    <!-- <div class="load">
        <div class="loader"></div>
    </div> -->
    <h3>JOIN</h3>
    <div class="headings">
        <h5 class="btn1">login</h5>
        <h5 class="btn2">Sign-up</h5>
    </div>
    <div class="container-body">
        <div class="container">
            <div class="form">
                <form id="form" class="form-front">
                    <input type="text" placeholder="enter your email">
                    <input type="text" placeholder="enter your full name">
                    <input type="text" placeholder="enter your phone number">
                    <input type="text" placeholder="enter OTP">
                    <input type="password" placeholder="set password">
                    <input type="password" placeholder="confirm password">
                    <input type="submit" value="submit">
                </form>
                <form id="form" class="form-back">
                    <input type="text" placeholder="enter your email">
                    <input class="eye" type="password" placeholder="enter your password"> <span><i class="fas fa-eye"></i></span>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        var spinner = document.querySelector(".load")

        function loader() {
            spinner.style.display = "none"
        }
        setTimeout(loader, 1500)

        var submit = document.querySelector("#form");
        submit.addEventListener('click', function (e) {
            e.preventDefault()
        })
        var tabs = document.querySelectorAll("h5")
        var forms = document.querySelector(".container")
        // tabs.forEach((tab, index) => {
        //     tab.addEventListener('click', function() {
        //         tabs.forEach((t) => t.classList.remove("active"))
        //         tab.classList.add("active")
        //         forms.forEach((f) => f.classList.remove("active"))
        //         forms[index].classList.add("active")
        //     })
        //     tabs[0].click()
        // })
        tabs.forEach((tab, index) => {
            tab.addEventListener('click', function () {
                tabs.forEach((t) => t.classList.remove("active"))
                tab.classList.add("active")
                // forms.classList.toggle('rotate')
            })
            tabs[0].click()
        })

        var button1 = document.querySelector('.btn1')
        var button2 = document.querySelector('.btn2')

        button1.addEventListener('click',function(){
                forms.classList.remove('rotate');
        })
        button2.addEventListener('click',function(){
            forms.classList.add('rotate');
        })

        var eyeInput = document.querySelector('.eye')
        document.querySelector('span').addEventListener('click',function(){
            if(eyeInput.type == "password"){
                eyeInput.type= "Text";
                this.classList.add('line')
            } else{
                eyeInput.type = "password";
                this.classList.remove('line')
            }
        })
    </script>
</body>

</html>
