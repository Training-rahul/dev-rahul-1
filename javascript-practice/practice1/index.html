    <script>
        var span = document.createElement('span');

        function fetchData() {
            fetch('https://jsonplaceholder.typicode.com/users').then(response => response.json())
                .then((resData) => {
                    console.log('resData:::', resData);
                    let tableData = "";
                    tableData += "<table style='border-collapse:collapse' border=01 align=center cellpadding=10 cellspacing=1>"
                    tableData += "<tr align=center >"

                    resData.map((d) => {
                        console.log('d:::', d);

                        tableData += "<tr align=center>"
                        tableData += "<td>" + d.id + "</td>";
                        tableData += "<td>" + d.name + "</td>";
                        tableData += "<td>" + d.username + "</td>";
                        tableData += "<td>" + d.email + "</td>";

                        tableData += "</tr>"
                    });
                    tableData += '</table>'
                    document.getElementById("table2").innerHTML = tableData;
                    document.getElementById('table2').appendChild(span)
                })
        }
        document.querySelector('button').addEventListener('click', function () {
            document.querySelector('.loading-bar').classList.add('active')
            setTimeout(() => {
