<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flight-Search-Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h1>Where are you flying?</h1>

        <!-- travelling modes -->

        <div class="travelingModes">
            <div class="type-of-trips">
                <div class="trips"><div id="ways" style="display: inline-block;">One-way</div><span><i class="bi bi-chevron-down"></i></span></div>
                <div class="trip-types">
                    <span>One-way</span>
                    <span>Round-trip</span>
                    <span>Multi-city</span>
                    <span>Trip Builder</span>
                </div>
            </div>
            <div class="types-of-passengers">
                <div class="passengers"><span>0</span><div style="display: inline-block;margin-left: 10px;">adults</div><span style="margin-left: 10px;"><i class="bi bi-chevron-down"></i></span></div>
            </div>
            <div class="type-of-class">
                <div class="classes"><div id="classes" style="display: inline-block;">Economy</div><span><i class="bi bi-chevron-down"></i></span></div>
                <div class="class-types">
                    <span>Economy</span>
                    <span>Premium Economy</span>
                    <span>Business</span>
                    <span>First</span>
                    <span>Multiple</span>
                </div>
            </div>
            <div class="types-of-bags">
                <div class="bags"><span>0</span><div id="bags" style="display: inline-block;margin: 0 10px;">bags</div><span><i class="bi bi-chevron-down"></i></span></div>
            </div>
        </div>

        <!-- search component -->
        <div class="search-component">
            <div class="from-div">
                <span style="display: inline-block;transform: rotate(-45deg);"><i class="fa-solid fa-jet-fighter"></i></span>
                <input class="from-input" type="text" placeholder="From?">
            </div>
            <div class="swap-btn">
                <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="to-div">
                <span style="display: inline-block;transform: rotate(-45deg);"><i class="fa-solid fa-jet-fighter"></i></span>
                <input class="to-input" type="text" placeholder="To?">
            </div>
            <div class="date">
                <div class="date-div">
                    <span><i class="fa-solid fa-calendar-days"></i></span>
                    <input class="date-input" type="search" placeholder="mm/dd/yy">
                </div>
                <div class="date-div">
                    <span><i class="fa-solid fa-calendar-days"></i></span>
                    <input class="date-input" type="search" placeholder="mm/dd/yy">
                </div>
            </div>
            <div class="search-div">
                <label for="search"><i style="font-size: 1.4rem;" class="fa-solid fa-magnifying-glass"></i></label>
                <input style="display: none;" id="search" class="search-btn" type="submit">
            </div>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
