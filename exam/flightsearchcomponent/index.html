<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flight-Search-Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <h1>Where are you flying?</h1>

        <div class="travelingModes">
            <div class="type-of-trips">
                <div class="trips"><div id="ways" style="display: inline-block;">One-way</div><span><i class="bi bi-chevron-down"></i></span></div>
                <div class="trip-types">
                    <span>One-way</span>
                    <span>Round-trip</span>
                    <span>Multi-city</span>
                    <span>Trip Builder</span>
                </div>
            </div>
            <div class="types-of-passengers">
                <div><div style="display: inline-block;cursor: pointer;">Adults</div><span style="margin-left: 10px;"><i class="bi bi-chevron-down"></i></span></div>
            </div>
            <div class="type-of-class">
                <div class="classes"><div id="classes" style="display: inline-block;">Economy</div><span><i class="bi bi-chevron-down"></i></span></div>
                <div class="class-types">
                    <span>Economy</span>
                    <span>Premium Economy</span>
                    <span>Business</span>
                    <span>First</span>
                    <span>Multiple</span>
                </div>
            </div>
            <div class="types-of-bags">
                <div class="bags"><span>0</span><div id="bags" style="display: inline-block;margin-left: 10px;">bags</div><span><i class="bi bi-chevron-down"></i></span></div>
            </div>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
