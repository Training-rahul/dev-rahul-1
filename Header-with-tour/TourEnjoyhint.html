<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./enjoy-hint/enjoyhint.css">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            float: right;
        }
        li {
            float: left;
            margin: 5px 15px;
        }
    </style>
</head>

<body>

    <div>
        <ul>
            <li class="li1">Home</li>
            <li class="li2">About</li>
            <li class="li3">Services</li>
        </ul>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./enjoy-hint/enjoyhint.js"></script>
    <script>
        $(document).ready(function () {

            var enjoyhint_instance = new EnjoyHint({});

            var enjoyhint_script_steps = [
                {
                    ' .li2': 'Click here to change currency',
                    'skipButton': { className: "mySkip", text: "Dismiss" },
                    'arrowColor': '0,255,255',
                    'textColor': '0,255,0'
                },
            ];

            enjoyhint_instance.set(enjoyhint_script_steps);
            enjoyhint_instance.run();

        });
    </script>
</body>

</html>
