<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caurosel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider{
            height: 60Vh;
            margin: 50px 100px;
            overflow: hidden;
        }
        .images{
            width: 500%;
            position: relative;
            left: 0;
            display: flex;
            animation: 20s slider infinite ease-in-out;
        }
        .images > div{
            width: 34%;
        }
        img{
            float: left;
            width: 100%;
            object-fit: cover;
        }
        @keyframes slider {
            0%{
                left: 0;
            }
            20%{
                left: 0;
            }
            25%{
                left: -100%;
            }
            45%{
                left: -100%;
            }
            50%{
                left: -200%;
            }
            70%{
                left: -200%;
            }
            75%{
                left: -300%;
            }
            100%{
                left: -300%;
            }
        }
